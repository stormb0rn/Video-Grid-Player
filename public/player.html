<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Grid Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>Video Grid Player</h1>
      <div class="subtitle">💬 254577149 · 郦橙 Vanessa</div>
    </div>
    <button id="downloadAll" class="download-button">Download All</button>
  </div>
  <div class="drop-zone" id="dropZone">
    <div class="upload-icon">⬆️</div>
    <p>Drag and drop videos here</p>
    <p class="video-count"><span id="currentCount">0</span>/1000 videos · Maximum 1000 videos allowed</p>
  </div>
  <div class="video-grid" id="videoGrid"></div>
  <script src="player.js"></script>
</body>
</html>
