<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Media Grid Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>Media Grid Player</h1>
      <div class="subtitle">Video & Image Viewer</div>
    </div>
    <button id="downloadAll" class="download-button">Download All</button>
  </div>
  <div class="drop-zone" id="dropZone" ondrop="event.preventDefault();" ondragover="event.preventDefault();">
    <div class="upload-icon">⬆️</div>
    <p>Drop videos or images here</p>
    <p class="drop-tip">(or click to browse)</p>
    <p class="or-divider">or</p>
    <button id="folderSelect" class="folder-button">Select Folder</button>
    <p class="video-count"><span id="currentCount">0</span>/1000 files · Maximum 1000 files allowed</p>
  </div>
  
  <!-- Upcoming features note -->
  <div class="notes-section">
    <h3>📝 即将到来的功能</h3>
    <ul>
      <li>支持更多视频和图片格式</li>
      <li>自定义网格布局和大小</li>
      <li>视频裁剪和编辑功能</li>
      <li>批量重命名文件</li>
      <li>保存和恢复播放列表</li>
      <li>响应式设计，支持移动设备</li>
    </ul>
  </div>
  
  <div class="video-grid" id="videoGrid"></div>
  
  <!-- Status area for debugging -->
  <div class="status-area" id="statusArea">
    <p>Status: <span id="statusText">Ready</span></p>
  </div>
  
  <!-- Toast notifications container -->
  <div class="toast-container" id="toastContainer"></div>
  
  <script src="player.js"></script>
</body>
</html>
